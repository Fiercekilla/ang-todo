<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>To-Do List Angular</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var ToDoControl = angular.module('ToDoControl', []);
    </script>
    <script src="js/app.js"></script>
   
</head>
<body>
    <div class="container">
        <h3 >ToDo List </h3>
        <div ng-controller="ToDoControl">
            <h5 >{{waiting()}} из {{todoarr.length}} не сделано</h5>
            <form ng-submit="addTodo()" class="addTodo">
                Название: <input type="text" ng-model="todoTxt">
                Описание: <input type="text" ng-model="todoDescription">
                <input type="submit" class="btn btn-primary" value="Добавить">
            </form>
            <div class="col-md-7 list">
                <ul>
                    <li ng-repeat="todo in todoarr">
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.txt}}</span>
                        <button class="btn btn-primary" ng-click="showDescription(todo)">Подробнее</button>
                       
                    </li>
                </ul>
            </div>
            <div class="col-md-5 details">
               <ul>
                   <li class="name"></li>
                   <li class="description"></li>
               </ul>
            </div>
        </div>
    </div>
</body>
</html>
